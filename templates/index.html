{% extends 'base.html' %} {% load static %} {% block body %}

<div class="row mt-4 d-flex justify-content-center chart-data">
  <div
    class="col-11 col-md-8 d-lg-flex justify-content-between align-items-center"
  >
    <h3 class="text-left mb-0">Book List</h3>
    <form class="ms-3 p-2 book-search-form" role="search">
      <div class="">
        <label for="search-book">Search for a book</label>
        <input
          id="search-book"
          class="form-control form-control-dark me-2 book-search"
          type="search"
          placeholder="Eg: 'ID', 'title', 'true or false'"
          aria-label="Search"
        />
        <div class="d-flex justify-content-center">
          <button class="btn btn-success mt-1">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-10 col-lg-8">
    <div class="table-responsive">
      <form>
        {% csrf_token %}
        <table
          id="table"
          class="table table-sm table-bordered table-striped table-light"
        >
          <thead class="table-head">
            <tr class="bg-warning text-danger table-header">
              <th>Book-ID</th>
              <th>Book-detail</th>
              <th>Availabity</th>
              <th>Borrow Detail</th>
              <th>Return</th>
            </tr>
          </thead>
          {% csrf_token %}
          <tbody class="table-body"></tbody>
        </table>
      </form>
    </div>
  </div>
  <script src="{% static 'js/index.js' %}"></script>
  {% endblock body %}
</div>
